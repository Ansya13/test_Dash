<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/main.css" />

        <title>Test</title>
    </head>
    <body>
        <div class="row b-wrapper justify-content-between">
            <div class="col-sm-4 col-md-3 col-xl-3">
                <aside class="d-flex flex-column b-aside">
                    <div class="b-logo">
                        <img src="assets/Logo.svg" alt="logo" />
                        <div class="underline">
                            <div class="b-logo_dots"></div>
                            <div class="b-logo_dots"></div>
                            <div class="b-logo_dots"></div>
                            <div class="b-logo_line"></div>
                        </div>
                    </div>

                    <nav class="b-navigation">
                        <ul class="b-navigation__list">
                            <li class="b-navigation__item">
                                <a
                                    href="#"
                                    class="b-navigation__link b-navigation__link_active"
                                    >Revenues</a
                                >
                                <img
                                    src="assets/select_indicator.png"
                                    alt="active"
                                    class="b-navigation__img b-navigation__img_active"
                                />
                            </li>
                            <li class="b-navigation__item">
                                <a href="#" class="b-navigation__link"
                                    >Gross Profit MMAs</a
                                >
                                <img
                                    src="assets/select_indicator.png"
                                    alt="active"
                                    class="b-navigation__img"
                                />
                            </li>
                            <li class="b-navigation__item">
                                <a href="#" class="b-navigation__link"
                                    >Total Web Sessions</a
                                >
                                <img
                                    src="assets/select_indicator.png"
                                    alt="active"
                                    class="b-navigation__img"
                                />
                            </li>
                            <li class="b-navigation__item">
                                <a href="#" class="b-navigation__link"
                                    >Web Sales</a
                                >
                                <img
                                    src="assets/select_indicator.png"
                                    alt="active"
                                    class="b-navigation__img"
                                />
                            </li>
                            <li class="b-navigation__item">
                                <a href="#" class="b-navigation__link"
                                    >avg order sizes</a
                                >
                                <img
                                    src="assets/select_indicator.png"
                                    alt="active"
                                    class="b-navigation__img"
                                />
                            </li>
                            <li class="b-navigation__item">
                                <a href="#" class="b-navigation__link"
                                    >new customer sales ord...</a
                                >
                                <img
                                    src="assets/select_indicator.png"
                                    alt="active"
                                    class="b-navigation__img"
                                />
                            </li>
                            <li class="b-navigation__item">
                                <a href="#" class="b-navigation__link"
                                    >sales orders counts</a
                                >
                                <img
                                    src="assets/select_indicator.png"
                                    alt="active"
                                    class="b-navigation__img"
                                />
                            </li>
                            <li class="b-navigation__item">
                                <a href="#" class="b-navigation__link"
                                    >total web sessions</a
                                >
                                <img
                                    src="assets/select_indicator.png"
                                    alt="active"
                                    class="b-navigation__img"
                                />
                            </li>
                            <li class="b-navigation__item">
                                <a href="#" class="b-navigation__link"
                                    >visitor web sessions</a
                                >
                                <img
                                    src="assets/select_indicator.png"
                                    alt="active"
                                    class="b-navigation__img"
                                />
                            </li>
                            <li class="b-navigation__item">
                                <a href="#" class="b-navigation__link"
                                    >web forms submissions</a
                                >
                                <img
                                    src="assets/select_indicator.png"
                                    alt="active"
                                    class="b-navigation__img"
                                />
                            </li>
                        </ul>
                    </nav>

                    <div class="b-setting">
                        <ul class="b-navigation__list">
                            <li class="b-navigation__item">
                                <a href="#" class="b-navigation__link"
                                    >Settings</a
                                >
                                <img
                                    src="assets/Vector.svg"
                                    alt="search"
                                    class="b-navigation__img_default"
                                />
                            </li>
                            <li class="b-navigation__item">
                                <a href="#" class="b-navigation__link"
                                    >Log Out</a
                                >
                                <img
                                    src="assets/Vector-2.svg"
                                    alt="arrow-right"
                                    class="b-navigation__img_default"
                                />
                            </li>
                        </ul>
                    </div>
                </aside>
            </div>

            <main class="row col-sm-8 col-md-9 col-xl-9 b-main">
                <section class="b-section">
                    <div class="container b-filter-menu col-md-10">
                        <button
                            class="b-btn-filter b-filter-menu__btn-filter"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#collapseExample"
                            aria-expanded="false"
                            aria-controls="collapseExample"
                            id="btn-filter"
                        >
                            Filters
                        </button>
                        <div
                            class="collapse b-menu-active"
                            id="collapseExample"
                        >
                            <ul class="nav nav-tabs">
                                <li class="nav-item">
                                    <a
                                        class="nav-link"
                                        aria-current="page"
                                        href="#"
                                    ></a>
                                </li>
                            </ul>
                            <div class="card b-filter-menu_active">
                                <div class="b-range-legend">
                                    <p class="b-range-legend__text">2018</p>
                                    <p class="b-range-legend__text">2019</p>
                                    <p class="b-range-legend__text">2020</p>
                                </div>
                                <input
                                    type="range"
                                    min="1"
                                    max="3"
                                    value="2"
                                    step="1"
                                    class="b-slider-range"
                                />

                                <div class="b-checkbox">
                                    <label class="b-container"
                                        >Q1
                                        <input
                                            type="checkbox"
                                            checked="checked"
                                        />
                                        <span class="b-checkmark"></span>
                                    </label>
                                    <label class="b-container"
                                        >Q2
                                        <input
                                            type="checkbox"
                                            checked="checked"
                                        />
                                        <span class="b-checkmark"></span>
                                    </label>
                                    <label class="b-container"
                                        >Q3
                                        <input type="checkbox" />
                                        <span class="b-checkmark"></span>
                                    </label>
                                    <label class="b-container"
                                        >Q4
                                        <input type="checkbox" />
                                        <span class="b-checkmark"></span>
                                    </label>
                                </div>

                                <div class="b-btn-section">
                                    <button
                                        class="b-btn-selection"
                                        type="button"
                                    >
                                        show
                                    </button>
                                    <button
                                        class="b-btn-selection"
                                        type="button"
                                    >
                                        compare
                                    </button>
                                    <button
                                        class="b-btn-selection b-btn-selection_active"
                                        type="button"
                                    >
                                        month to date
                                    </button>
                                    <button
                                        class="b-btn-selection"
                                        type="button"
                                    >
                                        Year to date
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-10 container b-graphic">
                        <div class="b-graphic__img"></div>
                        <div class="b-graphic__data">
                            <p class="b-graphic__legend">
                                <span class="b-graphic__line-legend"></span
                                >revenue
                            </p>
                            <p class="b-graphic__legend">
                                <span
                                    class="b-graphic__line-legend_green"
                                ></span
                                >12MMA
                            </p>
                        </div>
                    </div>
                </section>
            </main>
        </div>

        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
